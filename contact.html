        <h1>Contact Andrew Shiroma</h1>

    <section>
        <h2>Please Input Your Information Here:</h2>
        <form action="https://postman-echo.com/post" method="post">
            <div class="center-element">
                <label for="firstname">First Name:<sup>*</sup></label>
                <input id="firstname" name="firstname" type="text" placeholder="John" required>
            </div>
            <div class="center-element">
                <label for="lastname">Last Name:<sup>*</sup></label>
                <input id="lastname" name="lastname" type="text" placeholder="Doe" required>
            </div>
            <div class="center-element">
                <label for="email">Email:<sup>*</sup></label>
                <input id="email" name="email" type="email" placeholder="joedoe@mail.com" required>
            </div>
            <div class="center-element inline">
                <label class="block" for="message">Message:<sup>*</sup></label>
                <textarea id="message" name="message" placeholder="Dear Andrew Shiroma," required></textarea>
            </div>
            <div class="center-element">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
